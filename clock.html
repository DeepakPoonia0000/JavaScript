    <style>
        body {
    display: flex;

    align-items: center;
    height: 100vh;
    margin: 0;
}

.clock {
    position: relative;
    width: 200px;
    height: 200px;
    border: 10px solid #333;
    border-radius: 50%;
}

.hour-hand, .minute-hand, .second-hand {
    position: absolute;
    background-color: #000;
    transform-origin: center bottom;
}

.hour-hand {
    width: 6px;
    height: 50px;
    top: 50px;
    left: 97px;
}

.minute-hand {
    width: 4px;
    height: 70px;
    top: 30px;
    left: 98px;
}

.second-hand {
    width: 2px;
    height: 80px;
    top: 20px;
    left: 99px;
    background-color: red;
}

.center-circle {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #333;
    border-radius: 50%;
    top: 95px;
    left: 95px;
}

    </style>

</head>

    <div class="clock">
        <div class="hour-hand" id="hour-hand"></div>
